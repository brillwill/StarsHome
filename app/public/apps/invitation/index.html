<!DOCTYPE html>
<html>
<head>
	<title>Ray &amp; Teenie</title>
	<link href="stylesheets/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="images/logo.png">
		</div>
		<section class="text">
			<div class="name">张瑞 &amp; 刘语恬</div>
			<div class="welcome">邀您见证一场爱的奇遇</div>
		</section>

		<section  class="text info">
			<hr align=center width=35% color=#F7C8C7 size=1>

				<div id='wDateLabel' class="row label">Wedding Date | 婚礼日期</div>
				<div id='wDateValue' class="row">2016.10.29 11:18 AM</div>
			</div>
			<div id="wLocation" class="block">
				<div id='wLocationLabel' class="row label">Location | 婚礼地点</div>
				<div id='wLocationValue' class="row">东湖听涛风景区「湖滨客舍」酒店</div>
			</div>
			<hr align=center width=35% color=#F7C8C7 size=1>
		</section>
	</div>

</body>
</html>
